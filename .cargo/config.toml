# Linker configuration for Photon Messenger
#
# mold: Fast linker for native Linux builds (default)
# Redox: Cross-compilation support when explicitly targeting x86_64-unknown-redox
# macOS: osxcross for Intel and Apple Silicon

# Use mold for fast native Linux builds
[target.x86_64-unknown-linux-gnu]
linker = "/usr/bin/clang"
rustflags = ["-C", "link-arg=--ld-path=/usr/bin/mold"]

# Redox cross-compilation (use when: cargo build --target x86_64-unknown-redox)
[target.x86_64-unknown-redox]
linker = "/mnt/Octopus/Code/redox/prefix/x86_64-unknown-redox/rust-install/bin/x86_64-unknown-redox-gcc"

# macOS Intel cross-compilation via osxcross
[target.x86_64-apple-darwin]
linker = "/mnt/Octopus/Code/osxcross/target/bin/x86_64-apple-darwin-clang-wrapper"

# macOS Apple Silicon cross-compilation via osxcross
[target.aarch64-apple-darwin]
linker = "/mnt/Octopus/Code/osxcross/target/bin/aarch64-apple-darwin-clang-wrapper"
